{% extends 'base.html' %}

{% block main %}
<form action="{% url 'publish' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
        {{ form.title.errors }}
        <label for="{{ form.title.auto_id }}">{{ form.title.label}}: </label>
        <input
          type="text"
          name="{{ form.title.name }}"
          id="{{ form.title.auto_id}}"
          class="form-control"
          placeholder="Enter your title here..."
          required>
    </div>
    <div class="form-group">
        {{ form.content.errors }}
        <label for="{{ form.content.auto_id }}">{{ form.content.label}}: </label>
        <textarea rows="10" name="{{ form.content.name }}" id="{{ form.content.auto_id}}" class="form-control" placeholder="Please do not enter more than 255 words..." required></textarea>
    </div>
    <input class="btn btn-info" type="submit" value="Submit" />
</form>

{% endblock main %}
